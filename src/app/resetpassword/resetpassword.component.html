<div class="form-gap" style="background-color: #403833;width: 100%;height: 100vh">
<div class="container" style="background-color: #403833;width: 100%;height: 100vh">
  <div class="row" >
    <div class="col-md-4 col-md-offset-4" >
      <div class="panel panel-default" >
        <div class="panel-body">
          <div class="text-center">
            <h3><i class="fa fa-lock fa-4x"></i></h3>
            <h2 class="text-center">Forgot Password?</h2>
            <p>You can reset your password here.</p>
            <div class="panel-body">

              <form id="register-form" role="form" autocomplete="off" class="form">

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                    <input id="email" [(ngModel)]="credentials.username" name="email" placeholder="email address" class="form-control"  type="email" required>

                  </div>
                  <div class="alert alert-danger" *ngIf="errMessage != ''">{{errMessage}}.</div>
                </div>
                <div *ngIf="btnclicked">
                  <p class="btn-success" ><a  href="https://mail.google.com/mail/u/1/#inbox" >enter into gmail to reset </a></p>
                </div>
                <div class="form-group">
                  <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit" (click)="resetPassword()">
                </div>

                <input type="hidden" class="hide" name="token" id="token" value="">
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
