<div class="form-gap" style="background-color: #403833;width: 100%">
  <div class="container" style="background-color: #403833;width: 100%;height: 100%">
    <div class="row" >
      <div class="col-md-4 col-md-offset-4" >
        <div class="panel panel-default" >
          <div class="panel-body">
            <div class="text-center">
              <h3><i class="fa fa-lock fa-4x"></i></h3>
              <h2 class="text-center">Enter new Password</h2>
              <div class="panel-body">

                <form id="register-form" [formGroup]="passwordForm" (ngSubmit)="submitPassword(passwordForm.value)" role="form" class="form">

                  <div class="form-group" [ngClass]="{'has-error':!passwordForm.controls['password'].valid&&passwordForm.controls['password'].touched}">
                    <div class="input-group">
                      <span style="background-color: #5bc0de" class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
                      <input  id="password" name="password" placeholder="new password" class="form-control"  type="password" required [formControl]="passwordForm.controls['password']">
                    </div>

                    <div *ngIf="passwordForm.controls['password'].hasError('required') && passwordForm.controls['password'].touched" class="alert alert-danger">Enter a password</div>
                    <div *ngIf="passwordForm.controls['password'].hasError('minlength') && passwordForm.controls['password'].touched" class="alert alert-danger">Password must be at least 5 characters long.</div>
                    <div *ngIf="passwordForm.controls['password'].hasError('maxlength') && passwordForm.controls['password'].touched" class="alert alert-danger">Password cannot exceed 10 characters.</div>


                  </div>


                  <div class="form-group" [ngClass]="{'has-error':!passwordForm.controls['confirmPassword'].valid&&passwordForm.controls['confirmPassword'].touched}">
                    <div class="input-group">
                      <span style="background-color: #5bc0de" class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
                      <input  id="confirmPassword" name="confirmPassword" placeholder="confirm password" class="form-control"  type="password" required [formControl]="passwordForm.controls['confirmPassword']">
                    </div>

                    <div *ngIf="passwordForm.controls['confirmPassword'].hasError('required') && passwordForm.controls['confirmPassword'].touched" class="alert alert-danger">confirm password</div>
                    <div *ngIf="passwordForm.controls['confirmPassword'].hasError('MatchPassword') && passwordForm.controls['confirmPassword'].touched" class="alert alert-danger">Password didn't match...</div>


                  </div>


                  <div class="form-group">
                    <input name="recover-submit" class="btn btn-lg btn-info btn-block" style="color: black" value="Reset Password" type="submit" [disabled]="!passwordForm.valid">
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container">
  <!-- Trigger the modal with a button -->
  <button  #modalButton2 style="display: none" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal2"></button>

  <!-- Modal -->
  <div class="modal fade" id="myModal2" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <div *ngIf="errMessage=='' ; else erroeTemplate">
            <h4  class="modal-title">Your account has been updated to new password</h4>
        </div>
        </div>
        <ng-template #erroeTemplate>
          <h4  class="modal-title">Failed updated to new password</h4>
          <p class="alert-danger">{{errMessage}}</p>
        </ng-template>
        <div class="modal-body">
          <p><a routerLink="/login" data-dismiss="modal" style="color: green" (click)="errMessage=''"> Click here to login</a></p>
        </div>
        <div class="modal-footer">
          <button type="button"  style="border-radius: 10px;width: 30%;color: black;margin-left: 50px" class="btn btn-default" data-dismiss="modal" (click)="navigate()">Close</button>
        </div>
      </div>

    </div>
  </div>

</div>
