
    <div class="container" style="background-color: #403833;width: 100%">

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text">
          <h1><strong
            style="color:#FF7790;background-color: rgba(66,66,66,0.6);padding-left: 125px;">HEALTCARE </strong><span
            style="color:#FF7780; padding-right: 125px;">Login</span></h1>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 form-box" style="width: 50%">
          <div class="form-top">
            <div class="form-top-left">
              <h3>Login to our site</h3>
              <p>Enter your username and password to log on:</p>
            </div>
            <div class="form-top-right">
              <i class="fa fa-lock"></i>
            </div>
          </div>

          <div class="form-bottom">
            <form class="login-form" (submit)="login()">

              <div class="form-group">
                <label class="sr-only" for="form-username">Username</label>
                <input type="text" name="username" [(ngModel)]="credentials.username"
                       [ngModelOptions]="{standalone: true}" placeholder="Enter emailId"
                       class="form-username form-control"
                       id="form-username">
              </div>

              <div class="form-group">
                <label class="sr-only" for="form-password">Password</label>
                <input type="password" name="password" [(ngModel)]="credentials.password"
                       [ngModelOptions]="{standalone: true}" placeholder="Enter password"
                       class="form-password form-control"
                       id="form-password">
              </div>

              <button type="submit" class="btn">Sign in!</button>
              <div class="alert alert-danger" *ngIf="errMessage != ''">{{errMessage}}.
              </div><br>
              <div><p routerLink="/resetpassword">forgot password</p></div>
            </form>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-sm-offset-3 social-login">
          <h3>...or login with:</h3>
          <div class="social-login-buttons">
            <a class="btn btn-link-2" href="#">
              <i class="fa fa-facebook"></i> Facebook
            </a>
            <a class="btn btn-link-2" href="#">
              <i class="fa fa-twitter"></i> Twitter
            </a>
            <a class="btn btn-link-2" href="#">
              <i class="fa fa-google-plus"></i> Google Plus
            </a>
          </div>
        </div>
      </div>
    </div>
