<div *ngIf="showUsers">

  <div class="container">
    <h2 style="margin-left: 200px">User details</h2>
    <div class="table-responsive" style="width: 950px;margin-left: 200px">
      <table class="table">
        <thead>
        <tr>
          <th class="text-center">S.no</th>
          <th class="text-center">Name</th>
          <!-- <th class="text-center" width="25%">Email id</th>
           <th class="text-center" width="20%">Location</th>
           <th style="padding-left: 25px" width="25%">Contact Number</th>-->
        </tr>
        </thead>
        <tbody *ngFor="let user of userDetails;let i=index">
        <tr>
          <td class="text-center">{{i+1}}</td>

          <td class="text-center">
            <div id="info" style="text-align:center;border-radius:8px;width: 100%;height:40px;background-color: #5bc0de"
                 (click)="getDetails(i)"><h3
              style="color: black;padding-bottom: 40px;padding-top: 6px">{{user.name}}</h3>
            </div>
          </td>
        </tr>


        </tbody>
      </table>


    </div>
  </div>







  <div class="container">
    <!-- Trigger the modal with a button -->
    <button  #modalButton8 style="display: none" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal8"></button>

    <!-- Modal -->
    <div class="modal fade" id="myModal8" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>

            <h4  class="modal-title">{{current_user.name}} details</h4>

          </div>
          <div class="modal-body">

            <div>
              <p class="btn-success">{{current_user.name}}</p>
              <p> <span class="glyphicon glyphicon-envelope"></span>{{current_user.mail_id}}</p>
              <p> <i class="fa fa-map-marker" aria-hidden="true"></i> {{current_user.location}}</p>
              <p><span class="glyphicon glyphicon-earphone"></span> {{current_user.phone_number}}</p>

            </div>

            <div class="modal-footer">


              <!-- input box styling is bootstrap 3.3.7 -->
              <div class="container" style="float: left;width:210px">

                <button *ngIf="removeUser" type="button" class="btn btn-danger"
                        style="border-radius: 15px;color:black;width: 100%;color: black;margin-left: 36px"
                        data-dismiss="modal" onmouseleave="this.style.backgroundColor = 'red' "  onmouseover="this.style.backgroundColor = '#5bc0de' " (click)="deleteUser(current_user['mail_id'])"  >remove
                </button>
              </div>
              <div class="container" style="float: right;width:210px">

                    <button type="button" class="btn btn-default"
                            style="border-radius: 15px;color:black;width: 100%;color: black;margin-left: 36px"
                            data-dismiss="modal" (click)="showDetails=false">close
                    </button>
                  </div>
              </div>

            </div>
          </div>

        </div>
      </div>

    </div>

  </div>

<div class="container">
  <!-- Trigger the modal with a button -->
  <button  #modalButton14 style="display: none" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal14"></button>

  <!-- Modal -->
  <div class="modal fade" id="myModal14" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" (click)="removeUser=false">&times;</button>
          <div *ngIf="errMessage===''; else displayError">
            <h4  class="modal-title">success</h4>
          </div>
          <ng-template #displayError>
            <h4>User successfully removed </h4>
          </ng-template>
        </div>
        <div class="modal-body" style=" ">
          <div *ngIf="errMessage === ''; else errorBlock">
            <p >user {{current_user['name']}} was successfully removed</p>
          </div>
          <ng-template  #errorBlock><p>Server error occured </p></ng-template>
        </div>
        <div class="modal-footer">
          <button type="button"  style="border-radius: 10px;width: 30%;color: black;margin-left: 50px" class="btn btn-default" data-dismiss="modal" (click)="errMessage='';removeUser = false;">Close</button>
        </div>
      </div>

    </div>
  </div>

</div>
