<div *ngIf="showUsers">

  <div class="container">
    <h2 style="margin-left: 200px">User details</h2>
    <div class="table-responsive" style="width: 950px;margin-left: 200px">
      <table class="table">
        <thead>
        <tr>
          <th class="text-center">S.no</th>
          <th class="text-center">Name</th>
          <!-- <th class="text-center" width="25%">Email id</th>
           <th class="text-center" width="20%">Location</th>
           <th style="padding-left: 25px" width="25%">Contact Number</th>-->
        </tr>
        </thead>
        <tbody *ngFor="let user of userDetails;let i=index">
        <tr>
          <td class="text-center">{{i+1}}</td>

          <td class="text-center">
            <div id="info" style="text-align:center;border-radius:8px;width: 100%;height:40px;background-color: #5bc0de"
                 (click)="getDetails(i)"><h3
              style="color: black;padding-bottom: 40px;padding-top: 6px">{{user.name}}</h3>
            </div>
          </td>
        </tr>


        </tbody>
      </table>


    </div>
  </div>







  <div class="container">
    <!-- Trigger the modal with a button -->
    <button  #modalButton8 style="display: none" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal8"></button>

    <!-- Modal -->
    <div class="modal fade" id="myModal8" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>

            <h4  class="modal-title">{{current_user.name}} details</h4>

          </div>
          <div class="modal-body">

            <div>
              <p>User {{current_user.name}} details </p>
              <p>{{current_user.mail_id}}</p>
              <p> {{current_user.location}}</p>
              <p>{{current_user.phone_number}}</p>

            </div>

            <div class="modal-footer">


              <!-- input box styling is bootstrap 3.3.7 -->
              <div class="container" style="float: right;width:210px">

                    <button type="button" class="btn btn-default"
                            style="border-radius: 15px;color:black;width: 100%;color: black;margin-left: 36px"
                            data-dismiss="modal" (click)="showDetails=false">close
                    </button>
                  </div>
              </div>

            </div>
          </div>

        </div>
      </div>

    </div>

  </div>
