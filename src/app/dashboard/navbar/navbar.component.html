<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>



<div class="btn nohover btn-info btn-lg" style="width: 100%;cursor: default">

  <div class="container-fluid" >

    <nav class="navbar " data-spy="affix" data-offset-top="197">
      <div class="container-fluid">
        <div class="navbar-header" >
          <a class="navbar-brand" style="color: white;border-radius: 20px">HEALTCARE</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a (click)="setDashboardClick()"> Dashboard</a></li>

          <li *ngIf="getRole()=='admin'" class="dropdown" style="padding-left:5px;"><a class="dropdown-toggle" style="color: #0f0f0f;border-radius: 20px;"  data-toggle="dropdown" href="#" (click)="manageClick=!manageClick">Manage users<span class="caret"></span></a>

            <div class="btn-group-vertical" *ngIf="manageClick" style="border-radius: 15px;z-index: 999;">

              <button type="button" class="btn btn-info btn-lg" style="background-color: #5bc0de;" value="add" (click)="manageUsers($event)">Add User</button>
              <button type="button" class="btn btn-info btn-lg" style="background-color: #5bc0de;" value="view" (click)="manageUsers($event)">view All users</button>
              <button type="button" class="btn btn-info btn-lg" style="background-color: #5bc0de;" value="remove" (click)="manageUsers($event)">remove user</button>
            </div>


            <ul class="dropdown-menu" id="add-dropdown" style="border-radius: 15px;" >

              <div class="btn-group-vertical" style="border-radius: 15px">

                <button type="button" class="btn btn-info btn-lg" style="background-color: #5bc0de;" value="add" (click)="manageUsers($event)">Add User</button>

                <button type="button" class="btn btn-info btn-lg" style="background-color: #5bc0de;" value="view" (click)="manageUsers($event)">view All users</button><button type="button" class="btn btn-info btn-lg" style="background-color: #5bc0de;" value="remove" (click)="manageUsers($event)">remove user</button>
              </div>
            </ul>
          </li>
          <li *ngIf="getRole()=='admin'" class="dropdown" style="padding-left:29px"><a class="dropdown-toggle"  data-toggle="dropdown" href="#" style="color: #0f0f0f;border-radius:20px" (click)="adminClick=!adminClick">Admin<span class="caret"></span></a>

            <div *ngIf="adminClick" class="btn-group-vertical" style="border-radius: 15px">
              <button type="button" class="btn btn-info btn-lg" style="background-color:#5bc0de;" value="view" (click)="manageUsers($event)">view history</button>
              <button type="button" class="btn btn-info btn-lg" style="background-color: #5bc0de;" value="edit" (click)="manageUsers($event)">edit history</button>
            </div>


            <ul class="dropdown-menu" style="border-radius: 15px">

              <div class="btn-group-vertical" style="border-radius: 15px">
                <button type="button" class="btn btn-info btn-lg" style="background-color:#5bc0de;" value="view" (click)="manageUsers($event)">view history</button>
                <button type="button" class="btn btn-info btn-lg" style="background-color: #5bc0de;" value="edit" (click)="manageUsers($event)">edit history</button>
              </div>

            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a class="btn btn-info btn-lg" style="color: #0f0f0f;border-radius: 20px" (click)="logoutService.logoutUser()"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
      </div>
    </nav>

  </div>
</div>



</body>
</html>
